<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link href="style/login.css" rel="stylesheet">
    <!--ei saa olla frame wokki --><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Modak&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<div class="main">

    <div class="top">

        <div class="header">

            <div class="login">

                <form novalidate
                      action=http://localhost:3000/user"
                      id="login-form"
                      class="light-border"
                      enctype="multipart/form-data">

                    <input
                            type="email"
                            placeholder="Email"
                            required>

                    <input
                            type="password"
                            placeholder="password"
                            required>
                    <button
                            class="light-border"
                            type="submit">Login
                    </button>
                </form>

            </div>

            <h1
                    class="logo"
                    style="font-family: 'Modak',
                     cursive;">Easydiary</h1>
        </div>

        <div class="signup">
            <h2>SIGN UP</h2>

            <form
                    class="light-border"
                    id="add-user-form">

                <div class="field">

                    <input
                            type="text"
                            required>
                    <span
                            class="label">Firstname</span>
                </div>

                <div class="field">
                    <input
                            type="text"
                            required>
                    <span
                            class="label">Lastname</span>
                </div>

                <div class="field">
                    <input
                            type="email"
                            required>
                    <span class="label">Email</span>
                </div>

                <div class="field">
                    <input
                            type="password"
                            required>
                    <span
                            class="label"
                            pattern="(?=.*[A-Z]).{8,}">Password</span>
                </div>

                <div class="field">
                    <input
                            type="text"
                            required>
                    <span
                            class="label">Birth</span>
                </div>

                <div class="field">

                    <label
                            class="radio-inline"
                            style="color: aliceblue">
                        <input
                                type="radio"
                                name="optradio"
                                checked>Male
                    </label>

                    <label
                            class="radio-inline"
                            style="color: aliceblue">
                        <input
                                type="radio"
                                name="optradio">Female
                    </label>

                    <label
                            class="radio-inline"
                            style="color: aliceblue">
                        <input
                                type="radio"
                                name="optradio">Alien
                    </label>

                </div>

                <div class="field">
                    <button
                            type="submit">Sign up
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="public_html_Kurosh/js/serialize.js"></script>
<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js"></script>
<script src="public_html_Kurosh/js/mapbox.js"></script>
<script src="js/login.js"></script>
</body>
</html>
