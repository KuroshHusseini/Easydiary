          >

        </li>
      </ul>
    </div>

    <h2>Create new diary entry</h2>
    <div>
      <form class="light-border" id="add-user-form">
        <div class="titleField">
          <input type="text" required />
          <span class="label">Title</span>
        </div>

        <div class="noteField">
          <textarea
            placeholder="Write your note :)"
            cols="77"
            rows="8"
            style="border-radius: 4px;"
          ></textarea>
        </div>

        <div class="thingsIdidField">
          <textarea
            id="thingsIDid"
            placeholder="Things I did"
            cols="50"
            rows="3"
            style="border-radius: 4px;"
          ></textarea>
        </div>

        <div class="radioButtonField">
          <label class="radio-inline" style="color: greenyellow;">
            <input type="radio" name="optradio" checked />Great
          </label>

          <label class="radio-inline" style="color: green;">
            <input type="radio" name="optradio" />Happy
          </label>

          <label class="radio-inline" style="color: orange;">
            <input type="radio" name="optradio" />Okay
          </label>

          <label class="radio-inline" style="color: red;">
            <input type="radio" name="optradio" />Bad
          </label>
          <label class="radio-inline" style="color: darkred;">
            <input type="radio" name="optradio" />Awful
          </label>
        </div>
        <div class="dateField">
          <form action="/action_page.php">
            <label class="dateText" for="Date" style="color: white;"
              >Date:
            </label>
            <input
              type="date"
              id="Date"
              name="date"
              style="border-radius: 4px;"
            />
            <input
              class="dateButtom"
              type="submit"
              style="border-radius: 4px;"
            />
          </form>
        </div>
      </form>
    </div>

    <script src="js/home.js"></script>
  </body>
</html>
