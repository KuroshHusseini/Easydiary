<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="style/create.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Create</title>
  </head>
  <body>
    <div class="nav">
      <ul>
        <li>
          <a href="logout">
            <i class="fa fa-sign-out"> Log out </i>
          </a>
        </li>

        <li>
          <a href="settings">
            <i class="fa fa-gear"> Settings</i>
          </a>
        </li>
        <li>
          <a href="diary">
            <i class="fa fa-book">My diary</i>
          </a>
        </li>
        <li>
          <a href="home">
            <i class="fa fa-home">Home</i>
          </a>
        </li>

        <li>
          <a
            href="create"
            class="fa fa-plus"
            id="cn-button"
            style="border-radius: 50%;"
          >
          </a>
        </li>
      </ul>
    </div>

    <div class="background">
      <div class="diaryEntry">
        <h2>Create new diary entry</h2>
        <form
          enctype="multipart/form-data"
          class="light-border"
          id="add-diary-entry-form"
        >
          <div class="titleField">
            <input name="title" type="text" required />
            <span class="label">Title</span>
          </div>

          <div class="noteField">
            <textarea
              placeholder="Write your note :)"
              name="noteText"
              cols="77"
              rows="8"
              style="border-radius: 4px;"
            ></textarea>
          </div>
          <div class="imageUploadField">
            <input
              name="image"
              type="file"
              accept="image/*"
              placeholder="Choose file"
            />
          </div>
          <div class="thingsIdidField">
            <textarea
              name="things"
              id="thingsIDid"
              placeholder="Things I did"
              cols="50"
              rows="3"
              style="border-radius: 4px;"
            ></textarea>
          </div>

          <div class="radioButtonField">
            <label class="radio-inline" style="color: greenyellow;">
              <input type="radio" name="mood" value="5" checked />Great
            </label>

            <label class="radio-inline" style="color: green;">
              <input type="radio" name="mood" value="4" />Happy
            </label>

            <label class="radio-inline" style="color: orange;">
              <input type="radio" name="mood" value="3" />Okay
            </label>

            <label class="radio-inline" style="color: red;">
              <input type="radio" name="mood" value="2" />Bad
            </label>
            <label class="radio-inline" style="color: darkred;">
              <input type="radio" name="mood" value="1" />Awful
            </label>
          </div>
          <div class="dateField">
            <form action="/action_page.php">
              <label class="dateText" for="Date" style="color: white;"
                >Date:
              </label>
              <input
                name="dateTime"
                type="date"
                id="Date"
                name="date"
                style="border-radius: 4px;"
              />
              <br />
              <input type="submit" style="border-radius: 4px;" />
            </form>
          </div>
        </form>
      </div>
    </div>

    <script src="js/create.js"></script>
  </body>
</html>
