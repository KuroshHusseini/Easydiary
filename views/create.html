<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="style/index.css" rel="stylesheet" />
    <link href="style/create.css" rel="stylesheet" />

    <!--     <link href="style/create.css" rel="stylesheet" />
 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Create</title>
  </head>
  <body>
    <div class="nav">
      <ul>
        <li>
          <a id="logout-anchor" href="logout">
            <i class="fa fa-sign-out"> Log out </i>
          </a>
        </li>
        <li>
          <a href="settings">
            <i class="fa fa-gear"> Settings</i>
          </a>
        </li>
        <li>
          <a href="statistics"> <i class="fa fa-line-chart">Statistics</i> </a>
        </li>
        <li>
          <a href="diary">
            <i class="fa fa-book">My diary</i>
          </a>
        </li>
        <li>
          <a href="home">
            <i class="fa fa-home">Home</i>
          </a>
        </li>

        <li>
          <a href="create" class="fa fa-plus" id="cn-button"> </a>
        </li>
      </ul>
    </div>

    <div class="background">
      <div id="create">
        <form
          novalidate
          enctype="multipart/form-data"
          class="light-border"
          id="add-diary-entry-form"
        >
          <div class="form-control">
            <label for="title">Title *</label>
            <input name="title" required />
          </div>

          <div class="form-control">
            <label for="title">Note text *</label>
            <textarea
              placeholder="Write your note :)"
              name="noteText"
              cols="77"
              rows="8"
              required
            ></textarea>
          </div>
          <div class="form-control">
            <label for="image">Upload image (optional)</label>
            <input
              name="image"
              type="file"
              accept="image/*"
              placeholder="Choose file"
            />
          </div>
          <div class="form-control">
            <label for="things">Things I did (optional)</label>
            <textarea
              name="things"
              id="thingsIDid"
              placeholder="Things I did"
              cols="50"
              rows="3"
            ></textarea>
          </div>

          <label for="mood">Mood</label>
          <div class="wrapper">
            <div class="grid-header">
              <div class="header-item"></div>
              <div class="header-item">
                <div>Great</div>
              </div>
              <div class="header-item">Happy</div>
              <div class="header-item">Okay</div>
              <div class="header-item">Bad</div>
              <div class="header-item">Awful</div>
            </div>
            <div class="mood-flex-control">
              <div class="flex-item">
                Please tell us how you are feeling today
              </div>
              <label class="flex-item">
                <input type="radio" value="5" name="mood" />
                <span></span>
              </label>
              <label class="flex-item">
                <input type="radio" value="4" name="mood" />
                <span></span>
              </label>
              <label class="flex-item">
                <input type="radio" value="3" name="mood" />
                <span></span>
              </label>
              <label class="flex-item">
                <input type="radio" value="2" name="mood" />
                <span></span>
              </label>
              <label class="flex-item">
                <input type="radio" value="1" name="mood" />
                <span></span>
              </label>
            </div>
          </div>
          <br />

          <div class="form-control">
            <label for="datetime">Date *</label>
            <input name="dateTime" type="date" id="Date" name="date" required />
            <br />
            <div class="modal-actions">
              <button class="btn">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="footer">
      <p>Â© 2020 Michael, Kurosh and Otto</p>
    </div>

    <script src="js/create.js"></script>
  </body>
</html>
