    <div id="settings-section">
      <h1>Change home address</h1>
      <form id="home-name-form">
        <div class="form-control">
          <label for="street-address">Street address</label>
          <input
            class="street-address"
            placeholder="Street address"
            name="strAddress"
          />
        </div>
        <div class="form-control">
          <label for="city">City</label>
          <input class="city" placeholder="City" name="city" />
        </div>
        <div class="form-control">
          <label for="post-code">Post code</label>
          <input class="post-code" placeholder="Post code" name="postCode" />
        </div>
        <h1>Change name</h1>
        <div class="form-control">
          <label for="first-name">First name</label>
          <input class="first-name" placeholder="First name" name="firstName" />
        </div>
        <div class="form-control">
          <label for="Last name">Last name</label>
          <input class="last-name" placeholder="Last name" name="lastName" />
        </div>
        <section id="settings-actions">
          <button class="btn" type="submit">Save</button>
        </section>
      </form>
      <form id="change-password-form">
        <h1>Change password</h1>
        <div class="form-control">
          <label for="old-password">Current password</label>
          <input
            type="password"
            pattern="(?=.*[A-Z]).{8,}"
            class="old-password"
            placeholder="Type old password"
            name="oldPwd"
            required
          />
        </div>
        <div class="form-control">
          <label for="new-password">New password</label>
          <input
            type="password"
            pattern="(?=.*[A-Z]).{8,}"
            class="new-password"
            placeholder="Type new password"
            name="newPwd"
            required
          />
        </div>
        <div class="form-control">
          <label for="retype-password">Confirm password</label>
          <input
            type="password"
            pattern="(?=.*[A-Z]).{8,}"
            class="retype-password"
            placeholder="Retype new password"
            name="retypePwd"
            required
          />
        </div>
        <div class="modal-actions">
          <button class="btn">Change password</button>
        </div>
      </form>
    </div>
